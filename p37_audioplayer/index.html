<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/fun.js" defer></script>
    <title>Document</title>
</head>
<body>
    
    <div class="player">
        <div class="player__in">
            <div class="player__controls">
                <div class="player__image">
                    <img src="../p37_audioplayer/img/julio.png " alt="">
                </div>
                <div class="player__buttons">
                    <button class="player__buttons player__buttons--stop"><img src="../p37_audioplayer/img/stop.png" alt="" data-value ="stop"></button>
                    <button class="player__buttons player__buttons--play"><img src="../p37_audioplayer/img/play.png" alt="" data-value ="play"></button>
                    <button class="player__buttons player__buttons--ffwd"><img src="../p37_audioplayer/img/ffwd.png"  alt="" data-value ="ffwd"></button>
                </div>
            </div>

                <div class="player__Icd">
                    <div class="player__track-label">TRACKNAME</div>
                    <div class="player__track-data">BAMBOLEO</div>
                    <div class="player__track-label">TIME</div>
                    <div class="player__track-data">4:05</div>
                </div>

        </div>

    </div>



</body>
</html>
